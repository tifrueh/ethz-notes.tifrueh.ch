{{ if .Param "math" }}
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
<script>
    MathJax = {
        tex: {
            displayMath: [['$$', '$$']],
            inlineMath: [['$', '$']]
        },
        loader: {
            load: ['ui/safe']
        }
    };
</script>
{{ end }}
{{ if .Store.Get "hasMermaid" }}
<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
    mermaid.initialize({
        startOnLoad: true,
        theme: 'dark'
    });
</script>
{{ end }}
